<!DOCTYPE html>
<html>
<body>
<center>
<h1>JavaScript Fetch API</h1>
<h2>The fetch() Method</h2><br>
<p id="demo">Fetch a file to change this text.</p><br><br>
<p id="demo1">Fetch a file to change this text.</p>
</center>
<script>
let file = "https://official-joke-api.appspot.com/random_joke"
fetch (file)
.then(x => x.json())
.then(y => {
document.getElementById("demo").innerHTML = y.setup
document.getElementById("demo1").innerHTML = y.punchline
});
</script>

</body>
</html>
